---
title: Booklets
description: 北大アニ研の会誌の紹介ページ。
---
<main>
  <div class="page-title">
    <div class="container">
      <h1 class="center-align">{{ page.title }}</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2>会誌</h2>
        <section class="section">
          <div class="row card-container">
            {% for booklet in site.data.booklets_list %}
            <div class="col s12 m6 l4 xl3">
              <div class="card">
                <div class="card-image">
                  <div class="booklet-img-container img-container">
                    <img class="responsive-img booklet-img" src="/img/booklets/{{ booklet.img }}" alt="">
                  </div>
                </div>
                <div class="card-content">
                  <div class="card-title">{{ booklet.title }}</div>
                  {{ booklet.description }}
                  <div class="collection">
                    {% for file in booklet.file %}
                    <a href="/pdf/{{ file.filename }}" class="collection-item">{{ file.title }} [PDF:{{ file.datasize }}]</a>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </section>
      </div>
    </div>
  </div>
</main>
